<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StartLobster â€“ Anmelden</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --lobster-red: #e84855;
      --mint: #2ec4a0;
      --beige: #f5f3ef;
      --dark: #111;
      --glass: rgba(255,255,255,0.08);
      --glass-border: rgba(255,255,255,0.12);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Manrope', system-ui, sans-serif;
      background: var(--dark);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }
    .card {
      position: relative;
      z-index: 1;
      background: var(--glass);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 48px 40px;
      width: 100%;
      max-width: 420px;
      margin: 20px;
      text-align: center;
    }
    .logo {
      font-size: 48px;
      margin-bottom: 8px;
      filter: drop-shadow(0 0 12px rgba(232,72,85,0.4));
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.7) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      color: rgba(255,255,255,0.5);
      font-size: 0.9rem;
      margin-bottom: 32px;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    input[type="password"] {
      width: 100%;
      padding: 16px 20px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: #fff;
      font-family: 'Manrope', sans-serif;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input[type="password"]:focus {
      border-color: var(--lobster-red);
      box-shadow: 0 0 0 3px rgba(232,72,85,0.15);
    }
    input::placeholder { color: rgba(255,255,255,0.3); }
    button {
      width: 100%;
      padding: 16px;
      background: var(--lobster-red);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-family: 'Manrope', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.2s, opacity 0.2s;
    }
    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(232,72,85,0.3);
    }
    button:active:not(:disabled) { transform: translateY(0); }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .error {
      color: var(--lobster-red);
      font-size: 0.85rem;
      margin-top: 16px;
      min-height: 1.2em;
      transition: opacity 0.2s;
    }
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    button.loading .btn-text { display: none; }
    button.loading .spinner { display: inline-block; }
    .glow-orb {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }
    .glow-1 { background: var(--lobster-red); top: -100px; left: -100px; }
    .glow-2 { background: var(--mint); bottom: -100px; right: -100px; }
  </style>
</head>
<body>
  <div class="glow-orb glow-1"></div>
  <div class="glow-orb glow-2"></div>
  <div class="card">
    <div class="logo">ðŸ¦ž</div>
    <h1>StartLobster</h1>
    <p class="subtitle">Bitte Passwort eingeben</p>
    <form id="loginForm">
      <div class="input-group">
        <input type="password" id="token" name="token" placeholder="Passwort" autocomplete="current-password" autofocus required>
      </div>
      <button type="submit" id="submitBtn">
        <span class="btn-text">Anmelden</span>
        <div class="spinner"></div>
      </button>
      <div class="error" id="error"></div>
    </form>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    const btn = document.getElementById('submitBtn');
    const errorEl = document.getElementById('error');
    const tokenInput = document.getElementById('token');
    let lockoutUntil = 0;
    let failCount = 0;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.textContent = '';

      const now = Date.now();
      if (now < lockoutUntil) {
        const secs = Math.ceil((lockoutUntil - now) / 1000);
        errorEl.textContent = `Bitte ${secs}s wartenâ€¦`;
        return;
      }

      const token = tokenInput.value.trim();
      if (!token) { errorEl.textContent = 'Bitte Passwort eingeben'; return; }

      btn.classList.add('loading');
      btn.disabled = true;

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });
        const data = await res.json();

        if (res.ok && data.ok) {
          failCount = 0;
          window.location.href = data.redirect || '/';
          return;
        }

        failCount++;
        if (failCount >= 3) {
          const backoff = Math.min(2000 * Math.pow(2, failCount - 3), 30000);
          lockoutUntil = Date.now() + backoff;
          const secs = Math.ceil(backoff / 1000);
          errorEl.textContent = `${data.error || 'Fehler'}. Bitte ${secs}s warten.`;
          const countdown = setInterval(() => {
            const left = Math.ceil((lockoutUntil - Date.now()) / 1000);
            if (left <= 0) { clearInterval(countdown); errorEl.textContent = ''; btn.disabled = false; }
            else errorEl.textContent = `Zu viele Versuche. Bitte ${left}s wartenâ€¦`;
          }, 1000);
        } else {
          errorEl.textContent = data.error || 'UngÃ¼ltiger Passwort';
        }
      } catch (err) {
        errorEl.textContent = 'Verbindungsfehler. Bitte erneut versuchen.';
      } finally {
        btn.classList.remove('loading');
        if (Date.now() >= lockoutUntil) btn.disabled = false;
      }
    });
  </script>
</body>
</html>
